<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Menu Shortcuts Test Suite</title>
  <!-- Polyfill - Version 1.X of Phantom does not have Function.prototype.bind -->
  <script>
  if (!Function.prototype.bind) {
    Function.prototype.bind = function(oThis) {
      if (typeof this !== 'function') {
        // closest thing possible to the ECMAScript 5
        // internal IsCallable function
        throw new TypeError('Function.prototype.bind - what is trying to be bound is not callable');
      }

      var aArgs   = Array.prototype.slice.call(arguments, 1),
          fToBind = this,
          fNOP    = function() {},
          fBound  = function() {
            return fToBind.apply(this instanceof fNOP
                   ? this
                   : oThis,
                   aArgs.concat(Array.prototype.slice.call(arguments)));
          };

      if (this.prototype) {
        // native functions don't have a prototype
        fNOP.prototype = this.prototype; 
      }
      fBound.prototype = new fNOP();

      return fBound;
    };
  }
  </script>
  <script src="../libs/jquery/jquery.js"></script>
  <script src="../libs/bootstrap/bootstrap.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/menu-hotkeys.js"></script>
  <script src="menu-hotkeys_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <div id="qunit"></div>
  <nav id="nav">
    <a href="#home" id="home">Home</a>
    <a href="#foo" id="foo-menu-item">Foo</a>
    <a href="#bar">Bar</a>
  </nav>
</body>
</html>
